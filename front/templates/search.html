<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      :root {
        --bootstrap-green: #198754;
      }

      .pagelink.active .active-link {
        color: var(--bootstrap-green) !important;
      }
    </style>
    <script src="static/js/script.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header id="nav" class="px-5 navbar navbar-dark justify-content-between">
      <div id="favtext">Health Care Survey System</div>
      <div id="login" class="d-flex align-items-center">
        <img
          width="20em"
          alt="profile-icon"
          src="../static/assets/profile-icon.svg"
          class="mx-2"
        />
      </div>
    </header>

    <div id="search-tool" class="container my-5">
      <div id="search-bar">
        <form>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Pesquisar"
            />
          </div>
          <button type="submit" class="btn btn-success">Buscar</button>
        </form>
      </div>
      <div id="criteria-search-tool" class="my-3">
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div class="criteria-text">Criteria 1</div>
            <div class="icons mx-1">
              <span class="badge badge-primary badge-pill">14</span>
              <span class="ml-auto mr-2">
                <img alt="trash-icon" src="../static/assets/trash.svg"
              /></span>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div class="criteria-text">Criteria 2</div>
            <div class="icons mx-1">
              <span class="badge badge-primary badge-pill">4</span>
              <span class="ml-auto mr-2">
                <img alt="trash-icon" src="../static/assets/trash.svg"
              /></span>
            </div>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div class="criteria-text">Criteria 3</div>
            <div class="icons mx-1">
              <span class="badge badge-primary badge-pill">1</span>
              <span class="ml-auto mr-2">
                <img alt="trash-icon" src="../static/assets/trash.svg"
              /></span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div id="results-founded" class="container my-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="pagination-controller" class="container">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
