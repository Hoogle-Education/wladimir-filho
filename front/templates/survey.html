<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/survey.css" />
    <script src="static/js/script.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Document</title>
  </head>
  <body>
    
    <header id="nav" class="px-5 navbar navbar-dark justify-content-between">
      <div id="favtext">Health Care Survey System</div>
      <div id="login" class="d-flex align-items-center">
        <img
        width="20em"
        alt="profile-icon"
        src="../static/assets/profile-icon.svg"
        class="mx-2"
        />
      </div>
    </header>

    <div id="form-title" class="my-4 mx-3">
      <div class="font-weight-bold" >Health Survey</div>
      <div class="font-weight-light text-muted">Answer our surveyto help us to help you</div>
    </div>
    <div id="survey-form">
      <form action="post">
        <div class="form-group">
          <div id="gender-form">
            <legend class="font-weight-bold col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-select"
                id="gender-male"
                value="male"
              />
              <label class="form-check-label" for="gender-male"> Male </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-select"
                id="gender-female"
                value="female"
              />
              <label class="form-check-label" for="gender-female">
                Female
              </label>
            </div>
          </div>
          <div id="age-form">
            <legend class="font-weight-bold  col-form-label col-sm-2 pt-0">Age</legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-select"
                id="over-18-to-24"
                value="male"
              />
              <label class="form-check-label" for="over-18-to-24">
                Over 18 to 24
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-select"
                id="over-25-to-34"
                value="female"
              />
              <label class="form-check-label" for="over-25-to-34">
                25 to 34
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-select"
                id="over-35-to-44"
                value="female"
              />
              <label class="form-check-label" for="over-35-to-44">
                35 to 44
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-select"
                id="over-45-to-54"
                value="female"
              />
              <label class="form-check-label" for="over-45-to-54">
                45 to 54
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-select"
                id="over-55-to-64"
                value="female"
              />
              <label class="form-check-label" for="over-55-to-64">
                55 to 64
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-select"
                id="65-and-over"
                value="female"
              />
              <label class="form-check-label" for="65-and-over">
                65 and over
              </label>
            </div>
          </div>
          <div class="state-form">
            <div class="form-group">
              <label class="mx-3 font-weight-bold" for="state-or-territory"
                >State or Territory of Australia</label
              >
              <select id="state-or-territory" class="form-control col-sm-4">
                <option selected>Choose...</option>
                <option>NSW</option>
                <option>NSW</option>
                <option>NSW</option>
              </select>
            </div>
          </div>
          <div id="home-form">
            <div class="form-group font-weight-bold">
              <label for="home-suburb-input">Home suburb</label>
              <input
                type="text"
                class="form-control col-sm-4"
                id="home-suburb-input"
                placeholder="Home Suburb"
              />
            </div>
            <div class="form-group">
              <label class="form-group font-weight-bold" for="home-postcode-input">Home postCode</label>
              <input
                type="text"
                class="form-control col-sm-4"
                id="home-postcode-input"
                placeholder="Home postCode"
              />
            </div>
          </div>
          <div id="email-form">
            <div class="form-group">
              <label class="font-weight-bold" for="email-input">Email</label>
              <input type="email" class="form-control col-sm-4" id="email-input" placeholder="Email">
            </div>
            </div>
          </div>
          <div class="bank-form">
            <legend class=" font-weight-bold col-form-label col-sm-2 pt-0">Bank</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="bank-1">
              <label class="form-check-label" for="bank-1">
                Commonwealth Bank
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="bank-2">
              <label class="form-check-label" for="bank-2">
                Commonwealth Bank
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="bank-3">
              <label class="form-check-label" for="bank-3">
                Wespac
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="bank-4">
              <label class="form-check-label" for="bank-4">
                Wespac
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="bank-5">
              <label class="form-check-label" for="bank-5">
                ANZ
              </label>
            </div>
          </div>
          <div id="newspaper-form">
            <div id="newspaper-form-confirmation">
              <legend class="font-weight-bold col-form-label pt-0">Do you read newspaper?</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender-select"
                  id="over-18-to-24"
                  value="male"
                />
                <label class="form-check-label" for="over-18-to-24">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender-select"
                  id="over-18-to-24"
                  value="male"
                />
                <label class="form-check-label" for="over-18-to-24">
                  No
                </label>
              </div>
            </div>
            <legend class="font-weight-bold col-form-label pt-0">which newspaper do you read?</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="bank-1">
              <label class="form-check-label" for="bank-1">
                Newspaper 1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="bank-1">
              <label class="form-check-label" for="bank-1">
                Newspaper 2
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="bank-1">
              <label class="form-check-label" for="bank-1">
                Newspaper 3
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
